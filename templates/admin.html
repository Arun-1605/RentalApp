<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Hamburger menu styles */
        .hamburger {
            display: none;
            flex-direction: column;
            width: 30px;
            height: 25px;
            justify-content: space-between;
            cursor: pointer;
        }
        .hamburger div {
            background-color: white;
            height: 4px;
            width: 100%;
            border-radius: 2px;
        }

        /* Navbar styles */
        .nav-links {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            list-style: none;
        }
        .nav-links li {
            margin: 0 10px;
        }
        .nav-links a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Navbar with Hamburger Menu -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('admin_routes.get_bike_form') }}">Master</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Create Invoice</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="alert alert-dismissible fade show" role="alert">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endif %}
    {% endwith %}

    <!-- Main content here (optional) -->
    <div class="container mt-5">
        <h2>Welcome to the Admin Dashboard</h2>
        <!-- Any other content you want to add here -->
    </div>

    <!-- Optional: jQuery and Bootstrap JS (for dropdown and toggle functionality) -->
    <!-- Use full jQuery version (not slim) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- Your custom script.js -->
    <script src="/static/script.js"></script>

</body>
</html>
