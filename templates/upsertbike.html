<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if bike %}Edit{% else %}Add{% endif %} Bike</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>{% if bike %}Edit{% else %}Add{% endif %} Bike</h2>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert alert-dismissible fade show" role="alert">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endif %}
        {% endwith %}

        <!-- Bike Form -->
        <form method="POST">
            <div class="form-group">
                <label for="bikename">Bike Name</label>
                <input type="text" class="form-control" id="bikename" name="bikename" 
                       value="{{ bike['bikename'] if bike else '' }}" required>
            </div>
            <div class="form-group">
                <label for="model">Bike Type</label>
                <input type="text" class="form-control" id="model" name="model" 
                       value="{{ bike['model'] if bike else '' }}" required>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price" name="price" 
                       value="{{ bike['price'] if bike else '' }}" required>
            </div>
            <div class="form-group">
                <label for="km">Km</label>
                <input type="text" class="form-control" id="km" name="km" 
                       value="{{ bike['km'] if bike else '' }}" required>
            </div>
            <div class="form-group">
                <label for="Isavailable">Is Available</label>
                <select class="form-control" id="Isavailable" name="Isavailable">
                    <option value="1" {% if bike and bike['Isavailable'] == 1 %}selected{% endif %}>Yes</option>
                    <option value="0" {% if bike and bike['Isavailable'] == 0 %}selected{% endif %}>No</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">
                {% if bike %}Update Bike{% else %}Add Bike{% endif %}
            </button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
